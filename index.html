<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h4>Name</h4>
        <input type="text" name="Name" id="Name">
    
        <h4>Gender</h4>
        <input type="radio" name="Gender" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" value="Female" id="female">
        <label for="female">Female</label>
    
        <h4>Address</h4>
        <textarea name="Address" id="Address" cols="25" rows="2"></textarea>
    
        <h4>Education</h4>
        <select name="Education" id="Education">
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduate">Bachelors</option>
            <option value="Master">Masters</option>
            
        </select> <br>
        
        <h4>Profession</h4>
        <select name="Profession" id="Profession">
            <option value="Engineer">I.T Expert</option>
            <option value="Doctor">Doctor</option>
            <option value="Chef">Web developer</option>
            <option value="Self Empolyeed">Software Engineer</option>
        </select> <br>
    
        <button type="button" onClick="person()" ><H3>Submit</H3></button>
    </form>
</body>
</html>
